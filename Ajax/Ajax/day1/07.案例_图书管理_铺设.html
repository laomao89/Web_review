<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理铺设</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        :root{
            font-size: 15px;
        }
        body{
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <!-- 橱窗系统 -->
    <div class="container-fluid">
        <!-- 橱窗系统中的一行 -->
        <div class="row">
            <!-- 左侧的表格，占了8列 -->
            <div class="col-sm-8">
                <table class="table table-bordered table-striped table-dark table-hover text-center">
                    <thead>
                        <!-- 表头行 -->
                        <tr>
                            <td scope="col">ID</td>
                            <td scope="col">书名</td>
                            <td scope="col">作者</td>
                            <td scope="col">出版社</td>
                            <td scope="col">操作</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 表单中的每一行 -->
                        <!-- <tr>
                            <th scope="row">xxx</th>
                            <td>xxx</td>
                            <td>xxx</td>
                            <td>xxx</td>
                            <td><button type="button" class="btn btn-link btn-sm btn-del">删除</button></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.27.2/dist/axios.min.js"></script>
    <script>             
        axios({
            url:'https://ajax-base-api-t.itheima.net/api/getbooks',
            method:'GET',
        }).then(result =>{      //.then接受结果
            // console.log(result);
            // 循环数据，用模版字符串准备标签
            let allStr = '';    //累加tr标签字符串
            result.data.data.forEach(obj => {
                let trStr = `<tr>
                    <th scope="row">${obj.id}</th>
                    <td>${obj.bookname}</td>
                    <td>${obj.author}</td>
                    <td>${obj.publisher}</td>
                    <td><button type="button" class="btn btn-link btn-sm btn-del">删除</button></td>
                </tr>`
                allStr += trStr;
            });
            //等待循环结束后，把所有tr标签插入到tbody中
            document.querySelector('tbody').innerHTML = allStr;
        })
    </script>
</body>
</html>
