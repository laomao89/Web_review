<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画体会</title>
    <style>
          .box{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;

            animation: av 2s;
          }

          @keyframes av {
              0%{
                transform: translateX(0);
              }
              50%{
                transform: translateX(1000px);
              }
          }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
