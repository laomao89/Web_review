<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d呈现</title>
    <style>
      body{
        perspective: 600px;
      }
      .box{
        width: 200px;
        height: 200px;
        background-color:pink;
        margin: 100px auto;
        perspective: 600px ;
        transform: rotateY(0deg);
        transform-style: preserve-3d;
      }
      .son{
        width: 200px;
        height: 200px;
        background-color: yellowgreen;
        transform: rotateX(60deg);
      }
    </style>
</head>
<body>
<div class="box">
  <div class="son"></div>
</div>
</body>
</html>
