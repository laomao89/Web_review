    <script>
        //ES6新增的语法——剩余参数
        function fn(...laomao){
            // console.log(a,b,c,d,e);
            let num = 0;
            for (let i = 0;i<laomao.length;i++){
                num +=laomao[i];
            }
            console.log(num);
        }
        fn(1,2,3,4,18)
    </script>
