<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vinewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //构造函数本质肯定也是函数(首字母大写)
        function Pig(name,age,gender){
            //把对象的属性放到构造函数里面,写一份即可
            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        //通过构造函数创建对象
        let newPig = new Pig('佩奇 ',23,'母');
        console.log(newPig);
    </script>
</body>
</html>
