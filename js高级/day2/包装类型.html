<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //js中的数据类型:字符串、数字、布尔、null、undefined、[(数组)对象]
        let arr = ['张三','李四','王五'];
        // console.log(typeof(arr));        //通过typeof检测数组也是对象类型，所以可以使用[对象的.方法]
        arr.push('老六');
        console.log(arr);

        //String/Number/Boolean(包装类型)
        let str = '我是这样的好了吧'; 
        // console.log(typeof str);//string
        
        str = new String('我是这样的好了吧');   //js内部，自动new String(),得到一个对象
        console.log(typeof str);    //object

        console.log(str.length);
        console.log(str.toUpperCase());
    </script>
</body>
</html>
